{% extends 'partials/layout.html' %}
{% load static %}


{% block content %}
    {% include 'partials/header.html' %}



    <div class="container event gallery mt-sm-4">
        <h4 class="text-right mb-4">{{title}}</h4>
        <div class="row">
            {% for image in images %}
                    <div class="col-12 col-md-6">
                        <div class="box " style="padding-bottom:30px">
                            <a href="static/images/gallery/{{image}}" class="fancybox" data-fancybox-group="gallery">
                                
                                    <img src= "static/images/gallery/{{image}}" class="img-fluid">
                               
                                <div class="fade-icon">
                                    <span class="icon"><i class="fa fa-search"></i></span>
                                </div>
                            </a>
                        </div>
                    </div>
             {% endfor %}

        </div>

        

    </div>
    {% include 'partials/footer.html' %}


    
{% endblock %}
