{% extends 'partials/layout.html' %}
<!-- static files loader -->
{% load static %}
<!-- block contents -->
{% block content %} {% include 'partials/header.html' %}

<div class="content-body">
  <div class="countdown">
    <div id="timer" class="timer">
      <p> We are getting married in</p>
      <div class="timer__section days">
        <div class="timer__number"></div>
        <div class="timer__label">days</div>
      </div>

      <div class="timer__section hours">
        <div class="timer__number"></div>
        <div class="timer__label">hours</div>
      </div>

      <div class="timer__section minutes">
        <div class="timer__number"></div>
        <div class="timer__label">Minutes</div>
      </div>

      <div class="timer__section seconds">
        <div class="timer__number"></div>
        <div class="timer__label">seconds</div>
      </div>



    </div>
  </div>
  <div class="swiper-container main-slider" id="myCarousel">
    <div class="swiper-wrapper">
      <div class="swiper-slide slider-bg-position" style="background:url('static/images/img-1.jpg')" data-hash="slide1">


      </div>
      <div class="swiper-slide slider-bg-position" style="background:url('static/images/img-2.jpg')" data-hash="slide2">

      </div>
      <div class="swiper-slide slider-bg-position" style="background:url('static/images/img-3.jpg')" data-hash="slide3">

      </div>
      <div class="swiper-slide slider-bg-position" style="background:url('static/images/img-4.jpg')" data-hash="slide4">

      </div>
      <div class="swiper-slide slider-bg-position" style="background:url('static/images/img-1.jpg')" data-hash="slide5">

      </div>
    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation -->
    <div class="swiper-button-prev">
      <i class="fa fa-chevron-left"></i>
    </div>
    <div class="swiper-button-next">
      <i class="fa fa-chevron-right"></i>
    </div>
  </div>

  

</div>
{% include 'partials/footer.html' %} {% endblock %}
